<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>QuizApp</title>
  </head>
  <body>
    <header>
      <h1>QuizApp</h1>
    </header>
    <main>
      <section class="userDetails">
        <img
          class="profilePicture"
          src="./assets/terminator.png"
          alt="Profile Picture"
        />
        <h2>John Doe</h2>
      </section>
      <section class="aboutDetails">
        <h3>About Me</h3>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nostrum
          repudiandae error natus aliquam mollitia quos magni. Error dolorum
          quos asperiores sapiente a, cumque voluptatem voluptate debitis quasi
          perspiciatis illo officiis.
        </p>
        <div class="statistics">
          <div class="card">
            <img src="./assets/star.png" alt="" />
            <p class="stats">420</p>
          </div>
          <div class="card">
            <img src="./assets/questionMark.png" alt="" />
            <p class="stats">69</p>
          </div>
        </div>
      </section>
      <section>
        <h3>Settings</h3>
        <div class="setting">
          <p>Dark Mode</p>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
      </section>
    </main>
    <footer id="navLinks">
      <a href="./index.html">
        <img class="navButton" src="assets/home.png" alt="" />
      </a>

      <a href="./bookmarks.html">
        <img class="navButton" src="assets/starOutline.png" alt="" />
      </a>

      <a class="active" href="./profile.html">
        <img class="navButton" src="assets/profile.png" alt="" />
      </a>
    </footer>
  </body>
</html>
